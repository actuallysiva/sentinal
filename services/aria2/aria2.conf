# aria2 configuration for sentinal

# download location
dir=/data/data/com.termux/files/home/sentinal/downloads

# resume support
continue=true

# file allocation
file-allocation=trunc

# RPC (for future telegram control)
enable-rpc=true
rpc-listen-port=6800
rpc-listen-all=false
rpc-secret=${ARIA2_SECRET}
# logging
log=/data/data/com.termux/files/home/sentinal/logs/aria2.log
log-level=notice
